<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycles Scraping</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
        <p>User: {{user.username}}</p>
        {% endif %}
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
        </ul>
        {% if user.is_authenticated %}
        <ul>
            <li>
                <a href="{% url 'signout' %}">Sign out</a>
            </li>
        </ul>
        {% else %}
        <ul>
            <li>
                <a href="{% url 'signup' %}">Sign up</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="{% url 'signin' %}">Sign in</a>
            </li>
        </ul>
        {% endif %}
        <ul>
            <li>
                <a href="{% url 'create_bicycles' %}">Create bicycles</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="{% url 'add_todays_price' %}">Add todays price</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="{% url 'search_bicycle' %}">Search bicycle</a>
            </li>
        </ul>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
