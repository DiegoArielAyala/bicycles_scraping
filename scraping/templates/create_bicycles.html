{% extends "base.html" %}

{% block content %}
<main class="container py-3">
    <section class="card shadow-lg bg-dark text-light border-0 rounded-4">
        <div class="text-center mb-3">
            <h1 class="display-4 mb-3 text-accent fw-bold">Create Bicycles</h1>
            
            <form action="{% url 'extract_bicycles' %}" method="POST" class="d-flex flex-column align-items-center gap-3">
                {% csrf_token %}
                <div class="text-center py-3">
                    <input type="hidden" name="token" value="{{ cron_token }}">
                    <button class="btn btn-accent btn-lg px-4 shadow-sm">Start</button>

                </div>
            </form>
            <div class="text-secondary fs-5">
                {{message}}
            </div>
        </div>

    </section>

</main>
{% endblock %}
