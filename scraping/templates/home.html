{% extends "base.html" %}

{% block content %}

    <main class="container py-5">
        <h1 class="display-4 text-center">Bike Price Tracker</h1>
        <section class="card card-body text-center">
            <div>
                <h2 class="display-6 text-center">Search Bicycles</h2>
                <form class="mt-3" action="search_bicycle/" method="POST">
                {% csrf_token %}
                <label for="" class="display-6 fs-4">Name or Reference:</label>
                <input class=" w-50" type="text" name="query" placeholder="Scott - 34687 - Team Race">
                <div>
                    <button class="mt-2 btn btn-primary">Search</button>

                </div>
                </form> 
            </div>
                <div class="text-center mt-3">
                <a href="/signin" class="btn btn-dark">Signin
                </a>
                <a href="/signup" class="btn btn-dark">Signup
                </a>
            </div>

        </section>
    </main>

{% endblock %}
