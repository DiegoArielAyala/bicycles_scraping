{% extends "base.html" %}

{% block content %}
<main class="container py-5">
  <h1 class="display-4 text-center mb-5 fw-bold text-accent">Bike Price Tracker</h1>

  <section class="card shadow-lg rounded-4 border-0 p-4 bg-dark text-light">
    <div class="text-center mb-4">
      <h2 class="display-6 mb-3 text-accent">Search Bicycles</h2>
      <p class="text-secondary fs-5">Find a bicycle by name or reference</p>
    </div>

    <form class="d-flex flex-column align-items-center gap-3" action="search_bicycle/" method="POST">
      {% csrf_token %}
      <label class="text-secondary fs-4" for="">Name or Reference:</label>
      <input
        type="text"
        name="query"
        placeholder="Scott - 34687 - Team Race"
        class="form-control w-75 text-center fs-5 py-2 bg-dark border-accent text-light placeholder-light"
      />
      <button type="submit" class="btn btn-accent btn-lg px-5 shadow-sm">
        Search
      </button>
    </form>

    <hr class="my-4 border-secondary" />

    {% if not user.is_authenticated %}
    <div class="text-center">
      <p class="mb-3 fs-5 text-secondary">Sign in to get price alerts on bikes!</p>
      <div class="d-flex justify-content-center gap-3">
        <a href="/signin" class="btn btn-outline-light px-4 py-2">Sign In</a>
        <a href="/signup" class="btn btn-light px-4 py-2">Sign Up</a>
      </div>
    </div>
    {% endif %}
  </section>
</main>

{% endblock %}
