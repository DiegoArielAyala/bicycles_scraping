{% extends "base.html" %}

{% block content %}
<main class="container py-3">
    <section class="card border-0 rounded-4 shadow-lg bg-dark text-light p-4">
        <div class="text-center mb-3">
            <h2 class="display-4 mb-3 text-accent fw-bold">Unsubscription</h2>
            
            <form class="d-flex flex-column align-items-center gap-3" action="">
                {% csrf_token %}

                <div class="text-center d-flex mt-3 mb-3 w-100 justify-content-center">
                    <label class="text-end text-secondary fs-4 my-auto me-3 w-25" for="id_email">Email:</label>
                    <input class="form-control w-50 border-accent bg-dark my-auto text-light placeholder-light" type="email" name="email" id="id_email" placeholder="">
                </div>

                <div class="d-flex text-center mb-3 w-100 justify-content-center">
                    <label class="text-end text-secondary fs-4 my-auto me-3 w-25" for="id_reference">Reference:</label>
                    <input class="form-control w-50 border-accent bg-dark my-auto text-light placeholder-light" type="number" name="reference" id="id_reference" placeholder="">
                </div>

                <div class="text-center">
                    <p class="text-secondary fs-4">{{message}}</p>
                </div>

                <div class="text-center py3">
                    <button class="btn btn-lg btn-accent px-5 shadow-sm">Unsubscribe</button>
                </div>
            </form>
        </div>
    </section>

</main>
{% endblock %}
