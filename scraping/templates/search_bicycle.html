{% extends "base.html" %}

{% block content %}
<main class="container py-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card card-body mt-5">
                <h2 class="display-4 text-center text-accent ">Search Bicycle</h2>
                <p class="text-secondary fs-5">Find a bicycle by name or reference</p>
                <form class="mt-5" action="" method="POST">
                        {% csrf_token %}
                        <label class="display-6 fs-4" for="">Name or Reference:</label>
                        <input class="w-50" type="text" name="query" placeholder="Scott - 34687 - Team Race">
                        <div class="text-center py-3">
                            <button class="btn btn-primary">Search</button>
                        </div>
                        </form>
                {% for result in results %}
                <div>
                    <h2>{{result.name}}</h2>
                    <img src="{{result.img}}" alt="">
                    <p>{{result.current_price|floatformat:2}} â‚¬</p>
                    <a href="{{result.url}}">{{result.url}}</a>
                    <a href="{% url 'price_history' result.reference %}" name="price_history">
                        <button type="button">Price History</button>
                    </a>
                    <a href="/subscription/?reference={{ result.reference }}">
                        <button type="button">Subscribe to price alerts</button>
                    </a>
                </div>
                {% endfor %}

            </div>

        </div>
    </div>
</main>
{% endblock %}
