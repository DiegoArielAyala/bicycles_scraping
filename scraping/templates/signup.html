{% extends "base.html" %}

{% block content %}
<main class="container py-3">
    <section class="card shadow-lg rounded-4 border-0 p-4 bg-dark text-light">
        <div class="text-center mb-3 ">
            <h2 class="display-4 text-accent fw-bold mb-3">Sign up</h2>
        </div>

        <form class="d-flex flex-column align-items-center gap-3" action="/signup/" method="POST">
            {% csrf_token %}
            

            <div class="d-flex w-100 text-center my-3 justify-content-center">
                <label class="text-end w-25 text-secondary fs-4 my-auto me-3" for="id_username">Username:</label>
                <input class="bg-dark w-50 my-auto form-control fs-5 border-accent text-light placeholder-light" type="text" name="username" id="id_username" placeholder="" autofocus required>
            </div>
            
            <div class="d-flex w-100 text-center mb-3 justify-content-center">
                <label class="text-end w-25 text-secondary fs-4 my-auto me-3" for="id_password1">Password:</label>
                <input class="bg-dark w-50 my-auto form-control fs-5 border-accent text-light placeholder-light" type="password" name="password1" id="id_password1" placeholder="" autofocus required>
            </div>
            
            <div class="d-flex w-100 text-center mb-3 justify-content-center">
                <label class="text-end w-25 text-secondary fs-4 my-auto me-3" for="id_password2">Repeat password:</label>
                <input class="bg-dark w-50 my-auto form-control fs-5 border-accent text-light placeholder-light" type="password" name="password2" id="id_password2" placeholder="" autofocus required>
            </div>
            
            <div class="text-secondary fs-5">
                {{error}}
            </div>

            <div class="text-center py-3">
                <button class="btn btn-accent btn-lg px-5 shadow-sm">Sign Up</button>
            </div>


        </form>

    </section>
</main>
{% endblock %}
